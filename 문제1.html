<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tstyle{
            border-collapse: collapse;
        }
        th, td{
            display: inlineblock;
            border: 1px solid black;
        }
        .text {
            font-size: 10px;
        }
    </style>
</head>
<body >
    <table class="tstyle">
        <div >
            <thead >
                 <th>구분</th>
                 <th>2016년</th>
                 <th>2022년</th>
            </thead>
            <tbody>
                 <tr>
                 <td>철학</td>
                 <td>50.0%</td>
                 <td>54.9%</td>
            </tr>
            <tr>
                 <td>소설</td>
                 <td>40.7%</td>
                 <td>53.4%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <td>자기계발</td>
               <td>51.0%</td>
               <td>51.6%</td>
            </tr>
        </tfoot>
        </div>


       
    </table>
    <p class="text">&nbsp;&nbsp;&nbsp;나는 이런 종류의 책을 사고싶다.</p>
</body>
</html>
