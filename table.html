<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>강의후활동</caption>
        <thead>
            <th>요일</th>
            <th>잠자기</th>
            <th>게임</th>
            <th>유튜브</th>
        </thead>
        <tbody>
            <tr>
               <td>월요일</td>
               <td colspan="2">15명</td>
               <td>20명</td>
               <td>10명</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td rowspan="2">15명</td>
                <td>20명</td>
                <td>10명</td>
            </tr>
        </tbody>
        <tfoot >
            <tr>
                <td>합계</td>
                <td>30명</td>
                <td>40명</td>
                <td>20명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
